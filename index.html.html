<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #ffd1dc; /* soft pink */
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 22px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    #yesBtn {
      background: #ff6b9a;
      color: white;
    }

    #noBtn {
      position: absolute;
      background: #ffffff;
      color: #333;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #response {
      margin-top: 25px;
      font-size: 20px;
      color: #d6336c;
    }

    .cat {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? üíñ</h1>

  <div class="buttons">
    <button id="yesBtn" onclick="sayYes()">Yes üòä</button>
    <button id="noBtn"><span class="cat">üê±</span> No</button>
  </div>

  <p id="response"></p>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Start the No button near Yes button
    const yesRect = yesBtn.getBoundingClientRect();
    noBtn.style.left = yesRect.right + 20 + "px";
    noBtn.style.top = yesRect.top + "px";

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnWidth - 20;
      const maxY = window.innerHeight - btnHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function sayYes() {
      document.getElementById("response").innerHTML = "Yay! üíï I knew it!";
    }
  </script>
</body>
</html>
